{% extends "index.html" %}

{% block main %}
<section class="single-wrap">
    <article class="single-content" itemscope itemtype="http://schema.org/BlogPosting">
        <div class="feat">
            <h5 class="page-date">
                <time datetime="{{ page.date | date(format="%Y-%m-%d") }}" itemprop="datePublished">
                    {{ page.date | date(format="%d %b %Y") }}
                </time>
            </h5>
        </div>
        <h1 class="page-title" itemprop="name headline">{{ page.title }}</h1>
        <div itemprop="articleBody">
            {{ page.content | safe }}
        </div>
        <div class="feat share">
            <a href="http://twitter.com/share" class="popup">
                <span class="icon-twitter"></span>
            </a>
        </div>
        {% if page.next %}
        <a rel="next" href="{{ config.base_url }}{{ page.next.url }}" id="next">
            <span class="nav-title nav-title-next">newer</span> &rarr;
        </a>
        {% endif %}
        {% if page.previous %}
         <a rel="prev" href="{{ config.base_url }}{{ page.previous.url }}" id="prev">
            <span class="nav-title nav-title-prev">older</span>
        </a>
        {% endif %}
    </article>
</section>
{% endblock main %}
